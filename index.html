<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>searust</title>
  </head>
  <body>
    <style>
      * {
        font-size: 1.2rem;
      }
      .parent-container {
        display: flex; 
        flex-direction: column;
        margin-top: 10%;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      input {
        width: 35%;
      }
    </style>
    <div class="parent-container">
      <div class="title">
        searust!
      </div>
      <form class="form">
        <div class="container">
          <input class="input"></input>
          <div class="path"></div>
        </div>
      </form>
    </div>
    <script>
      let input = document.querySelector(".input");
      let form = document.querySelector(".form");
      form.addEventListener("submit", (event)=> {
        event.preventDefault();
        fetch("http://127.0.0.1:6969/search", {
          method: "POST",
          body: input.value
        }).then((resp) => {
          return resp.json()
        }).then((parsed_data) => {
          const divPath = document.querySelector(".path");
        }).catch(err => {
          console.error(err);
        })

      })
    </script>
  </body>
</html>
